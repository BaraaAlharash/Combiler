{% extends "base.html" %} 
{% block content %}
<h1>Product List</h1>

{% for product in products %}
<div class="product-item">
    <span>
        <a href="/product/{{ product.id }}">
            <strong>{{ product.name }}</strong>
        </a>
        - ${{ product.price }}
    </span>

    <a href="/delete/{{ product.id }}" class="btn-delete">Delete</a>
</div>
{% else %}
<p>No products found.</p>
{% endfor %}
{% endblock %}
